<!DOCTYPE html>
<html lang="en">
<title>Swagger UI: OAuth2 Redirect</title>
<body onload="run()">
<tr>Login Success</tr>
<table id="data">
    <tr>
        <td>id token</td>
        <td id="id_token_field"></td>
    </tr>
    <tr>
        <td>access token</td>
        <td id="access_token_field"></td>
    </tr>
</table>
</body>
</html>
<script>

    function run() {

        var qp = window.location.hash.substring(1);

        var arr = qp.split("&");
        arr.forEach(function (v, i, _arr) {
            var kvp = v.split("=");
            var fst = kvp[0];
            var snd = kvp[1];
            if (fst === "access_token") {
                document.getElementById("access_token_field").innerText = snd;
            }
            if (fst === "id_token") {
                document.getElementById("id_token_field").innerText = snd;
            }
        })

    }
</script>
